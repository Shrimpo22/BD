[Generation Environment]
droptable=true

[Foreign Key Rules]
tableNameOnFK=true
defRuleDelete=restrict
defRuleDeleteCascadeNull=true

[Conversion Types]
defaultDataType=integer
String=text
string=text
int=integer
boolean=bit
timestamp=time
